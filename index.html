<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <!-- SCRIVERE IL CODICE DA QUI IN POI-->
    <h1 class="text-center fs-1 my-5">La tua lista della spesa!</h1>
    <!-- <p class="bg-yellow">Background color</p> -->

    <div class="container w-80 bg-dark justify-content-center">

      <div class="row">
        <div class="col">

          <div class="card m-auto my-5 w-50" style="width: 18rem;">
            <div class="card-header text-center">
              <h1 class="fs-4">Inserisci quali elementi aggiungere alla tua lista della spesa.</h1>

              <div class="mb-3 mx-4">
                <label for="inputUtente" class="form-text">Prodotto da acquistare</label>
                <input type="text" class="form-control" id="inputUtente" aria-describedby="inputlista">
                <div id="emailHelp" class="form-text"><input class="btn btn-primary" type="button" value="Inserisci" onclick="aggiungi()"></div>
              </div>


            </div>

            <input class="btn btn-primary" type="button" value="Stampa" onclick="stampa()">
            <ul class="list-group list-group-flush mx-4" id="lista">
              
              <li class="list-group-item">An item <button type="button" class="btn btn-primary btn-sm" id="cancel">Cancel</button></li>

              <!--
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              -->


            </ul>
          </div>

        </div>
      </div>

    </div>
    

    
    
    
    
    
    
    
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
